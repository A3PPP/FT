<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      font-family: system-ui, -apple-system, sans-serif;
    }

  .postcard-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1.25rem;
  width: 100%;
  max-height: 100vh;
}

    .postcard {
  position: relative;
  width: min(92vw, 1400px);
  max-height: 70vh;
  aspect-ratio: 16 / 9;
  border: 8px solid #fff;
  box-shadow: 0 0 40px rgba(255,255,255,0.15);
  overflow: hidden;
  background: #000;
}

    .postcard__media {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  position: relative;
}

/* VIDEOS: fill the frame, cinematic crop */
.postcard__media video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* IMAGES: preserve native ratio, scale from centre */
.postcard__media img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  display: block;
}

/* Shared fade-in */
.postcard__media video,
.postcard__media img {
  opacity: 0;
  transition: opacity 0.5s ease;
}

.postcard__media video.loaded,
.postcard__media img.loaded {
  opacity: 1;
}
.buttons {
  width: min(92vw, 1400px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 1.5rem;
  flex-wrap: nowrap;
  flex-shrink: 0;
}
  .buttons__btn {
  flex: 1;
  max-width: 240px;
  height: 120px; /* or whatever height you’re using */
  padding: 0;
  border: none;
  background: transparent;
  overflow: hidden;
  border-radius: 6px; /* optional */
  cursor: pointer;
  display: block;
}
.buttons__btn img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

.buttons__btn:hover img {
  opacity: 1;
}

.buttons__label {
  display: none;
  width: 100%;
  text-align: center;
  color: rgba(255, 255, 255, 0.95);
  font-size: 0.95rem;
  letter-spacing: 0.05em;
}

   
.buttons__btn:not(:last-child) {
  margin-right: 1.5rem;
}
  </style>
</head>
<body>
  <div class="postcard-wrapper">
  <div class="postcard">
    <div class="postcard__media" id="media-container"></div>
  </div>

  <div class="buttons">
    <button class="buttons__btn">
  <img src="buttons/button1.png" alt="" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
  <span class="buttons__label">Explore</span>
</button>
    <button class="buttons__btn">
  <img src="buttons/button2.png" alt="" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
  <span class="buttons__label">Collaborate</span>
</button>
    <button class="buttons__btn">
  <img src="buttons/button3.png" alt="" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
  <span class="buttons__label">About</span>
</button>
    <button class="buttons__btn">
  <img src="buttons/button4.png" alt="" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
  <span class="buttons__label">Contact</span>
</button>
  </div>
</div>

  <script>
    // Media list – edit this array or sync from media-list.txt when extending
    const MEDIA_LIST = [
      'background.mp4',
      'background1.mp4'
    ];

    const MEDIA_PATH = 'media/';
    const VIDEO_EXTENSIONS = ['mp4', 'webm'];
    const IMAGE_EXTENSIONS = ['jpg', 'jpeg', 'png', 'webp'];

    function getExtension(path) {
      return path.split('.').pop().toLowerCase();
    }

    function isVideo(path) {
      return VIDEO_EXTENSIONS.includes(getExtension(path));
    }

    function isImage(path) {
      return IMAGE_EXTENSIONS.includes(getExtension(path));
    }

    let currentIndex = 0;
    const container = document.getElementById('media-container');

    function createMediaElement(path) {
      const fullPath = MEDIA_PATH + path;
      let el;

      if (isVideo(path)) {
        el = document.createElement('video');
        el.src = fullPath;
        el.autoplay = true;
        el.muted = true;
        el.loop = true;
        el.playsInline = true;
        el.setAttribute('playsinline', '');
        el.addEventListener('loadeddata', () => el.classList.add('loaded'), { once: true });
      } else if (isImage(path)) {
        el = document.createElement('img');
        el.src = fullPath;
        el.alt = '';
        el.addEventListener('load', () => el.classList.add('loaded'), { once: true });
      } else {
        return null;
      }

      return el;
    }

    function showMedia(index) {
      if (MEDIA_LIST.length === 0) return;

      currentIndex = ((index % MEDIA_LIST.length) + MEDIA_LIST.length) % MEDIA_LIST.length;
      const path = MEDIA_LIST[currentIndex];
      const el = createMediaElement(path);

      if (!el) {
        showMedia(currentIndex + 1);
        return;
      }

      container.innerHTML = '';
      container.appendChild(el);
    }

    function nextMedia() {
      showMedia(currentIndex + 1);
    }

    container.addEventListener('click', nextMedia);
    showMedia(0);
  </script>
</body>
</html>
